{% extends 'header.html' %}
{% load static%}
{% block title %}
<link rel="stylesheet" href="{%static 'css/create_poll.css'%}">
{% endblock%}
{% load crispy_forms_tags %}
{% block content %}
    <form action="" method="post">
        <div class="w-50 m-auto mt-auto">
            {% crispy form %}
            <div>
                <button type="submit" class="btn btn-secondary">Сохранить</button>
                <button onclick="addInputField()">Добавить поле ввода варианта</button>
            </div>
        </div>
    </form>
    <input type="text">
    <script src="{% static 'js/add_field.js'%}"></script>
{% endblock %}
